<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho de TIC</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-background">
        <video width="1920" height="1080" autoplay muted>
            <source src="The Lost   VRRP 3 0.mp4" type="video/mp4">
            <source src="The Lost   VRRP 3 0.mp4" type="video/ogg">
        </video>
    </div>
    <div class="content">
        <img src="logo.png" class="logo">
        <a href="segunda-section">
            <button class="para_baixo">
                PARA BAIXO
            </button>
        </a>
        <a href="tebex">
            <button class="tebex">
               TEBEX 
            </button>
        </a>

    </div>
    <div class="segunda-section">
    </div>
    <div class="terceira-section">
        
<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="img1.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="img2.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="img3.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

    </div>
    <div class="footer">
        <p>Footer</p>
    </div>
</body>
</html>
